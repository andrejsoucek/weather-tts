message:
  template: 'Milovice Rádio dobrý den. Čas <#TIME>. Vítr <#WIND>. Dráha v používání <#RWY>. Okruhy <#CIRCUIT>. Teplota <#TEMP>. Základna oblačnosti <#CLOUDBASE>. QNH <#QNH>.'
  timezoneOffset: '+2'
  wind:
    calm: 'klid'
    speedUnits: 'uzlů'
    bearingUnits: 'stupňů'
    gust: 'Nárazy'
  rwy:
    - number: '27'
      condition: '> 180'
    - number: '09'
      condition: '<= 180'
  circuits:
    - text: 'levé'
      condition: '> 180'
    - text: 'pravé'
      condition: '<= 180'
  temperature:
    units: 'stupňů'
  cloudbase:
    units: 'stop'
