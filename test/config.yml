message:
  template: 'Milovice Rádio dobrý den. Čas <#TIME>. Vítr <#WIND>. Dráha v používání <#RWY>. Okruhy <#CIRCUIT>. Teplota <#TEMP>. Základna oblačnosti <#CLOUDBASE>. QNH <#QNH>.'
  timezone: 'Europe/Prague'
  wind:
    calm: 'klid'
    speedUnits: 'uzlů'
    bearingUnits: 'stupňů'
    gust: 'Náraz'
  rwy:
    - result: '27'
      comparator: '>'
      value: 180
    - result: '09'
      comparator: '<='
      value: 180
  circuits:
    - result: 'levé'
      comparator: '>'
      value: 180
    - result: 'pravé'
      comparator: '<='
      value: 180
  temperature:
    units: 'stupňů'
  cloudbase:
    units: 'stop'
